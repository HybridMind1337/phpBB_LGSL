<!-- INCLUDE overall_header.html -->

<h1>{L_LGSL_TITLE}</h1>
<p>{L_LGSL_VERSION} 1.0</p>

<!-- IF TF_ERROR -->
<div class="errorbox">
    <h3>{L_WARNING}</h3>
    <p>{LGSL_ERROR}</p>
</div>
<!-- ENDIF -->

<form id="acp_lgsl" method="post" action="{U_ACTION}">
    <fieldset>
        <legend>{L_LGSL_CONFIG}</legend>
        <dl>
            <dt><label id="top_five_active" for="top_five_active">{L_LGSL_ACTIVE}</label></dt>
            <dd><input type="radio" class="radio" name="lgsl_active" value="1" <!-- IF ACTIVE -->checked="checked"
                <!-- ENDIF -->/> {L_YES} &nbsp;
                <input type="radio" class="radio" name="lgsl_active" value="0" <!-- IF not ACTIVE -->checked="checked"
                <!-- ENDIF -->/> {L_NO}</dd>
        </dl>
        <dl>
            <dt><label id="top_five_location" for="top_five_location">{L_LGSL_LOCATION}</label><br />{L_TF_LOCATION_EXPLAIN}</dt>
            <dd><input type="radio" class="radio" name="lgsl_location" value="1" <!-- IF LOCATION -->checked="checked"
                <!-- ENDIF -->/> {L_TOP_OF_FORUM} &nbsp;
                <input type="radio" class="radio" name="lgsl_location" value="0" <!-- IF not LOCATION -->checked="checked"
                <!-- ENDIF -->/> {L_BOTTOM_OF_FORUM}</dd>
        </dl>




        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" /> {S_FORM_TOKEN}
        </p>
    </fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
